version: '3.8'

services:
  # Banco de Dados PostgreSQL
  database:
    image: postgres:14-alpine
    container_name: monitoria-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monitoria_atendimento}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoria-network

  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monitoria-backend
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@database:5432/${POSTGRES_DB:-monitoria_atendimento}
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - monitoria-network
    command: >
      sh -c "
        echo 'Aguardando banco de dados...' &&
        sleep 5 &&
        python3 -c 'from app import create_app, db; app = create_app(); app.app_context().push(); db.create_all(); print(\"Tabelas criadas!\")' &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 --access-logfile - --error-logfile - app:app
      "

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    container_name: monitoria-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - monitoria-network

volumes:
  postgres_data:
    driver: local

networks:
  monitoria-network:
    driver: bridge
